    <body>
        <div class='center'>
            <center><h3>Pizza Bot</h3></center>
            <br>
            <a href='https://github.com/RIAEvangelist/node-dominos-pizza-api/blob/master/sampleResp/menu8386.json'>Dominos Menu</a>
            <br>
            <br>
            <form action="/action_page.php">
                Credit Card Number:<br>
                <input type="text" id='cardnumber' class="inputsq"/>
                <br><br>
                Expiration Month:<br>
                <input type="text" id='expmonth' class="inputsq"/>
                <br><br>
                Expiration Year:<br>
                <input type="text" id='expyear' class="inputsq"/>
                <br><br>
                Security Code:<br>
                <input type="text" id='securitycode' class="inputsq"/>
                <br><br>
                Billing Zip Code:<br>
                <input type="text" id='billingzip' class="inputsq"/>
                <br><br>
                Menu Item:<br>
                <input type="text" id='menuitem' class="inputsq"/>
            </form> 
            <br>
            <img id='dominos' class='dominos' src="dominos.jpg"/>
            <br>
            <br>
            <br>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script>
            $( document ).ready(function() {
                $('#dominos').on('click', function() {
                    $(this).toggleClass("x-depth-5");         
                    console.log('Requesting Dominos...');
                    //var proxy = "http://cors-anywhere.herokuapp.com/";
                    var development = 'http://localhost:1337';
                    var sms = 'http://localhost:1337/sms';
                    var production = "https://twilioapi-io.herokuapp.com/";
                    fetch(production)
                        .then(function(response) {
                            console.log(response);
                            return response.json();
                        })
                        .then(function(myJson) {
                            console.log(myJson);
                        });

                    var cardnumber = document.getElementById('cardnumber').value;
                    var expmonth = document.getElementById('expmonth').value;
                    var expyear = document.getElementById('expyear').value;
                    var securitycode = document.getElementById('securitycode').value;
                    var billingzip = document.getElementById('billingzip').value;
                    var menuitem = document.getElementById('menuitem').value;
                    console.log('Card Number: ' + cardnumber);
                    console.log('Exp. Month: ' + expmonth);
                    console.log('Exp. Year: ' + expyear);
                    console.log('Security Code: ' + securitycode);
                    console.log('Billing Zip Code: ' + billingzip);
                    console.log('Menu Item: ' + menuitem);

                    $.post( production, {
                        cardnumber: cardnumber,
                        expmonth: expmonth,
                        expyear: expyear,
                        securitycode: securitycode,
                        billingzip: billingzip,
                        menuitem: menuitem
                    },
                        function(data, status){
                            console.log(data);
                            console.log(status);
                        });
                });

                $('#dominos').on('mousedown', function(){
                    $(this).toggleClass("x-depth-5");         
                });
            });
        </script>
    </body>
